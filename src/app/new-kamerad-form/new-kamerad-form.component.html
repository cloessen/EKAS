<!--NEW PERSONAL FORM-->
<div class="container">
  <form [formGroup]="newKameradForm" (ngSubmit)="onSubmit();"> <!--  kameradForm.reset() -->
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label font-weight-bold">Nachname</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputName" placeholder="Nachname*" formControlName="lastName">
        <small *ngIf="lastName.touched && lastName.invalid" class="text-danger">Nachname erforderlich</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFirstName" class="col-sm-2 col-form-label font-weight-bold">Vorname</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputFirstName" placeholder="Vorname*" formControlName="firstName">
        <small *ngIf="firstName.invalid && firstName.touched" class="text-danger">Vorname erforderlich</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRfid" class="col-sm-2 col-form-label font-weight-bold">RFID</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputRfid" placeholder="RFID*" formControlName="rfid">
        <small *ngIf="rfid.invalid && rfid.touched" class="text-danger">RFID erforderlich</small>
      </div>
    </div>

    <div class="form-group row" formGroupName="funktionen">
      <div class="col-sm-2 font-weight-bold">Funktionen</div>
      <div class="col">
        <div class="row no-gutters">
          <div class="col-sm-4">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="PA" type="checkbox"> Atemschutz <i class="fa fa-tachometer fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="CE" type="checkbox"> Maschinist C/CE <i class="fa fa-truck fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="gsg" type="checkbox"> Gefahrgut <i class="fa fa-universal-access fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="saw" type="checkbox"> Kettensägenführer <i class="fa fa-tree fa-lg"></i>
              </label>
            </div>

          </div>
          <div class="col-sm-4">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="eva" type="checkbox"> EVA-Gruppe <i class="fa fa-laptop fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="log" type="checkbox"> Logistik-Gruppe <i class="fa fa-clipboard fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="NS" type="checkbox"> Notstrom-Gruppe <i class="fa fa-plug fa-lg"></i>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="RS" type="checkbox"> NotSan / RettAss / RettSan <i class="fa fa-stethoscope fa-lg"></i>
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input text-light" formControlName="GF" type="checkbox"><span class="bg-primary text-white">Gruppenführung</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="ZF" type="checkbox"><span class="bg-danger text-white">Zugführung</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="owf" type="checkbox"><span class="bg-warning">Ortswehrführung</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="ZF" type="checkbox"><span class="bg-warning">Gemeindewehrfürung</span>
              </label>
            </div>
          </div>
          <!--</div>-->
        </div>

      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <button type="submit" [disabled]="newKameradForm.invalid"  class="btn btn-primary btn-block">Speichern</button>
      </div>
    </div>
  </form>
</div>
<!--/NEW PERSONAL FORM-->
