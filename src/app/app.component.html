<div class="d-flex justify-content-center">
  <app-alert-top
    style="width: 80%"
    [@alertState]="state"
    (@alertState.done)="handleDone()">
  </app-alert-top>
</div>
<!--<button class="btn btn-primary-outline" (click)="state == 'noError' ? state = 'error' : state = 'noError'" >toggle Error</button>-->

<ng-container *ngIf="_authService.afAuth.authState | async; let user; else showLogin">
  <div class="container">
    <app-header></app-header>
  </div>
  <router-outlet></router-outlet>
</ng-container>

<ng-template #showLogin>
  <div class="container">
    <app-login></app-login>
  </div>
</ng-template>
