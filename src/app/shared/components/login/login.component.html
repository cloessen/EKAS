<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
       <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmitLogin(f.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input ngModel type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ngModel type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn">
                  <i class="material-icons left">input</i>log in              
            </button>
          </form>
       </div>
      </div>
    </div>
  </div>
</div>
